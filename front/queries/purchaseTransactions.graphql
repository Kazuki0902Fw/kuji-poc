query purchaseTransactions {
  purchaseTransactions {
    id
    userId
    ipCategoryId
    purchaseQuantity
    purchasePrice
    paymentMethod
    providerTransactionID
    status
    paidAt
    createdAt
    updatedAt
    purchaseHistories {
      id
      purchaseTransactionId
      intellectualPropertyId
      createdAt
      updatedAt
      intellectualProperty {
        id
        ipRankGroupId
        name
        stock
        isHidden
        imgUrl
        createdAt
        updatedAt
      }
    }
  }
}
